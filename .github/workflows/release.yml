name: Release
on:
  push:
    tags:
      - v*

jobs:
  release:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: Checkout
      uses: actions/checkout@master
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@master
      with:
        args: release
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
